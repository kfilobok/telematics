<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}"/>
    <title>Форма</title>
</head>
<body>
<h1>Выбор количества кассет</h1>
<div>
    <form class="login_form" method="post">

        <div>
            <input type="number" class="form-control" id="amount_of_cassettes" placeholder="Введите количество кассет: число от 1 до 8 включительно"
                   name="amount_of_cassettes" min="1" max="8"  required>
        </div>


        <button type="submit" class="btn btn-primary">Отправить форму</button>
    </form>
</div>
</body>
</html>
